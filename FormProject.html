<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>University Registration Form</h1>
    <p>Please fill out the form below to register.</p>
    <hr>
    <h2>Personal Details</h2>

    <form>
        <label for="Firstname">Name :</label>
        <input type="text" id="Firstname" name="FirstName" placeholder="eg. John" required>
        <br><br>
        <label for="LastName">Last Name :</label>
        <input type="text" id="LastName" name="LastName" placeholder="eg. wick"> 
        <br><br>
        <label for="DOB">Date Of Birth :</label>
        <input type="date" id="DOB" name="DOB" required>
        <br><br>

        <label>Gender :</label>
        <br>
        <input type="radio" id="Male" name="Gender" value="Male" >
        <label for="Male">Male</label>
        <br>
        <input type="radio" id="Female" name="Gender" value="Female">
        <label for="Female">Female</label>
        <br>
        <input type="radio" id="Others" name="Gender" value="Others">
        <label for="Others">Others</label>
        <br>
        <br>
        <label>Upload Your Photo:</label>
        <br>
        <input type="file">
        <br><br>
        <hr>
        <h2>Contact Information</h2>
        <label for="email">Email Adress:</label>
        <input type="email" id="email" name="email" placeholder="you@example.com">
        <br><br>
        <label for="phone">Phone Number :</label>
        <input type="tel" if="phone" name="Phone" placeholder="eg.995379384">
        <br><br>
        <label>Mailing Adress:</label>
        <br>
        <textarea name="Address" id="Address" rows="10" cols="50" placeholder="postal code, landmark, city , state"></textarea>
        <br>
        <hr>
        <h2>Academic Information</h2>
        <label>Select Your Course:</label>
        <br>
        <select name="Course" >
            <option value="" disabled selected hidden>--Select your course--</option>
            <option value="CSE">CSE</option>
            <option value="AIML">AIML</option>
            <option value="DS">Data Science</option>
            <option value="others">Others</option>
        </select>
        <br><br>
        <label>Extracurricular Interests:</label>
        <br>
        <input type="checkbox" id="Sports" name="Ineterest" value="Sports">
        <label for="Sports">Sports</label>
        <br>
        <input type="checkbox" id="music" name="music" vlaue="Music&Arts">
        <label for="music">Music & Arts</label>
        <br>
        <input type="checkbox" id="TechClubs" name="Tech Club" value="Technology Club">
        <label for="TechClubs">Technology Clubs</label>
        <br>
        <input type="checkbox" id="Volunteering" name="Volunteering" value="Volunteering">
        <label for="Volunteering">Volunteering</label>
        <br>
        <hr>
        <h2>Create Your Account</h2>
        <label for="pass">Create a Password:</label>
        <input type="password" id="pass" name="Passowrd" required>
        <br><br>
        <label>Security Question:</label>
        <select name="Question" >
            <option value="" disabled selected hidden>Choose Security Question</option>
            <option value="Hometown">What is your Hometown?</option>
            <option value="Fav Actor">Who is your fav actor</option>
            
        </select>
        <br>
        <br>
        <label for="SecurityAnswer">Security Answer :</label>
        <input type="text" id="SecurityAnswer" name="Security Answer" >
        <br><br>
        <input type="checkbox" id="Terms" name="Terms" value="agree">
        <label for="Terms">I agree to terms and conditions</label>
        <br><br>
        <hr>
        <button type="submit">Register</button>
        <button type="reset">Reset Form</button>

    </form>
    
</body>
</html>
